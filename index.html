<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Murder mystery</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .background {
      background-image: url('fondo.jpeg'); /* Imagen de fondo */
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img-button {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .img-button:hover {
      transform: scale(1.3);
    }

    .top-left-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .top-left-buttons img {
      width: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .top-left-buttons img:hover {
      transform: scale(1.3);
    }

    .bottom-left-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .bottom-left-button img {
      width: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .bottom-left-button img:hover {
      transform: scale(1.3);
    }

    .secret-card {
      position: absolute;
      bottom: 100px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 16px;
      display: none;
      max-width: 300px;
      box-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <div class="background">

    <!-- Botones en la esquina superior izquierda -->
    <div class="top-left-buttons">
      <a href="https://www.alaskaescaperooms.com/" target="_blank">
        <img src="btn3.png" alt="alaska escape room" />
      </a>
      <a href="https://www.instagram.com/alaskaescaperooms/" target="_blank">
        <img src="btn2.png" alt="instagram" />
      </a>
      <a href="https://www.facebook.com/Alaskaescaperooms" target="_blank">
        <img src="btn1.png" alt="facebook" />
      </a>
    </div>

    <!-- Botón principal centrado -->
    <a href="https://www.youtube.com/" target="_blank">
      <img src="boton.png" alt="Botón Principal" class="img-button" />
    </a>

    <!-- Botón en la parte inferior izquierda -->
    <div class="bottom-left-button">
      <img src="secreto.png" alt="Botón Secreto" onclick="mostrarSecreto()" />
    </div>

    <!-- Tarjeta de secreto -->
    <div class="secret-card" id="secretCard">
      The secrets are still kept somewhere
    </div>

  </div>

  <script>
    function mostrarSecreto() {
      const card = document.getElementById('secretCard');
      card.style.display = 'block';
      // Opcional: ocultar después de unos segundos
      setTimeout(() => {
        card.style.display = 'none';
      }, 5000); // 5 segundos
    }
  </script>
</body>
</html>
