<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantalla con Fondo e Imagen Botón</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .background {
      background-image: url('fondo.jpeg'); /* imagen de fondo */
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img-button {
      width: 150px; /* ajusta el tamaño si lo deseas */
      cursor: pointer;
      transition: transform 0.2s;
    }

    .img-button:hover {
      transform: scale(1.35);
    }
  </style>
</head>
<body>
  <div class="background">
    <a href="https://www.youtube.com/watch?v=y6s_aPgMl4Y" target="_blank">>
      <img src="boton.png" alt="Botón" class="img-button" />
    </a>
  </div>
</body>
</html>
