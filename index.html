<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Murder Mystery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }

    .pantalla-inicio, .pantalla-juego {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease;
    }

    .pantalla-inicio {
      background-image: url('fondo.jpg'); /* fondo de inicio */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .boton-iniciar {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .boton-iniciar:hover {
      transform: scale(1.5);
    }

    .pantalla-juego {
  position: relative;
  background-image: url('logo.png');
  background-size: cover;
  background-position: center;
  overflow: hidden;
  z-index: 1;
  opacity: 0;
  pointer-events: none;
    }
.fondo-overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(3px);
  background-color: rgba(0, 0, 0, 0.4); /* oscurece suavemente */
  z-index: 0;
  pointer-events: none;
}

    .pantalla-juego.activa {
      opacity: 1;
      pointer-events: all;
    }

    /* Fondo animado */
    .background-anim {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .blob {
      position: absolute;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(120,0,0,0.8), rgba(40,0,0,0.5));
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      filter: blur(5px);
      animation: mover 20s infinite ease-in-out;
    }

    @keyframes mover {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(200px, 150px) scale(1.4); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .contenido-juego {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      margin-top: 60px;
    }

    /* Botones superiores */
    .top-left-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .top-left-buttons img {
      width: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .top-left-buttons img:hover {
      transform: scale(1.4);
    }

    /* Bot√≥n secreto */
    .bottom-left-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 2;
    }

    .bottom-left-button img {
      width: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .bottom-left-button img:hover {
      transform: scale(1.4);
    }

    /* Tarjeta secreta */
    .secret-card {
      position: absolute;
      bottom: 100px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 16px;
      display: none;
      max-width: 300px;
      z-index: 3;
      box-shadow: 0 0 10px black;
    }
    .top-right-hearts {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 3;
  display: flex;
  gap: 10px;
}

.heart {
  width: 40px;
  animation: heartbeat 1s infinite;
  transform-origin: center;
}

@keyframes heartbeat {
  0%, 100% {
    transform: scale(1);
  }
  14% {
    transform: scale(1.3);
  }
  28% {
    transform: scale(1);
  }
  42% {
    transform: scale(1.3);
  }
  70% {
    transform: scale(1);
  }
}
.objeto {
  position: absolute;
  width: 40px;
  z-index: 2;
  cursor: pointer;
  transition: transform 0.3s ease;
  animation: flotar 3s ease-in-out infinite;
}
.objeto:hover {
  transform: scale(1.4);
}
.logo-superior {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  width: 100px; /* ajusta seg√∫n necesites */
  filter: drop-shadow(0 0 4px white) drop-shadow(0 0 10px red);
  transition: filter 0.3s ease;
}
@keyframes flotar {
  0%   { transform: translateY(0px); }
  50%  { transform: translateY(-5px); }
  100% { transform: translateY(0px); }
}
.tarjeta-pista {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: black;
  color: white;
  padding: 25px 30px;
  border-radius: 10px;
  z-index: 10;
  box-shadow: 0 0 15px red;
  font-family: monospace;
  width: 300px;
}

.contenido-pista {
  text-align: center;
  position: relative;
}

.contenido-pista h2 {
  font-size: 30px;
  letter-spacing: 20px;
  margin-bottom: 10px;
  white-space: nowrap;
}

.contenido-pista p {
  font-size: 16px;
  color: #ccc;
}

.cerrar {
  position: absolute;
  top: -20px;
  right: -20px;
  background-color: red;
  color: white;
  border-radius: 50%;
  cursor: pointer;
  font-size: 8px;
  padding: 5px 9px;
  transition: background 0.3s;
}

.cerrar:hover {
  background-color: darkred;
}
.imagen-vino {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  max-width: 80%;
  filter: brightness(0.1) blur(20px);
  transition: filter 0.5s ease;
  z-index: 10;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0,0,0,0.7);
  cursor: pointer;
}
.cerrar-vino {
  position: absolute;
  top: 5px;
  right: 5px;
  color: white;
  background-color: rgba(0, 0, 0, 0.6);
  font-size: 14px;
  cursor: pointer;
  z-index: 12;
  padding: 2px 6px;
  border-radius: 3px;
  transition: background 0.3s, color 0.3s;
}

.cerrar-vino:hover {
  background-color: darkred;
  color: white;
}

  </style>
</head>
<body>

 <!-- Botones en la esquina superior izquierda -->

      the secrets are still kept somewhere

  <!-- Pantalla de juego -->

<div class="top-right-hearts">

  <img src="heart.png" class="heart" alt="‚ù§Ô∏è" />
  <img src="heart.png" class="heart" alt="‚ù§Ô∏è" />
</div>
    
<!-- Objetos escondidos en la pantalla -->
<img src="coat.png" class="objeto" id="abrigo" style="top: 20%; left: 15%;" alt="Abrigo" onclick="mostrarTarjetaAbrigo()" />

</div>

<!-- Contenedor para la imagen secreta -->
<div id="pistaVinoContainer" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; justify-content: center; align-items: center; background-color: rgba(0,0,0,0.8);">
  <button id="cerrarVinoBtn" style="position: absolute; top: 20px; right: 30px; background-color: red; color: white; font-size: 18px; border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer;">‚úñ</button>
  <img src="pista-vino.jpg" id="imagenVino" class="imagen-vino" alt="Pista vino" />

  <!-- L√≥gica -->
  <script>
    function iniciarJuego() {
  const pantallaInicio = document.getElementById('pantallaInicio');
  const pantallaJuego = document.getElementById('pantallaJuego');

  pantallaInicio.style.opacity = '0';
  pantallaJuego.classList.add('activa');

  setTimeout(() => {
    pantallaInicio.style.display = 'none';
  }, 1000);
}
    function mostrarSecreto() {
      const card = document.getElementById('secretCard');
      card.style.display = 'block';
      setTimeout(() => {
        card.style.display = 'none';
      }, 5000); // Ocultar despu√©s de 5 segundos
    }
    
    function mostrarTarjetaAbrigo() {
  const tarjeta = document.getElementById('tarjetaAbrigo');
  tarjeta.style.display = 'block';
}

function cerrarTarjetaAbrigo() {
  const tarjeta = document.getElementById('tarjetaAbrigo');
  const abrigo = document.getElementById('abrigo');

  // Ocultar la tarjeta
  tarjeta.style.display = 'none';

  // Eliminar el abrigo (no se puede volver a usar)
  abrigo.remove();
}
    let blurNivel = 20; // Comienza muy desenfocada

  document.addEventListener("DOMContentLoaded", () => {
    const botonVino = document.getElementById("botonVino");
    const imagenVino = document.getElementById("imagenVino");
    const pistaVinoContainer = document.getElementById("pistaVinoContainer");
    const cerrarVinoBtn = document.getElementById("cerrarVinoBtn");

    if (botonVino) {
      botonVino.addEventListener("click", () => {
        blurNivel = 20; // Reinicia el nivel de blur cada vez que se abre
        imagenVino.style.filter = `blur(${blurNivel}px)`;
        pistaVinoContainer.style.display = "flex";
      });
    }

    if (imagenVino) {
      imagenVino.addEventListener("click", () => {
        if (blurNivel > 0) {
          blurNivel -= 4; // Reduce el blur gradualmente
          imagenVino.style.filter = `blur(${Math.max(0, blurNivel)}px)`;
        }
      });
    }

    if (cerrarVinoBtn) {
      cerrarVinoBtn.addEventListener("click", () => {
        pistaVinoContainer.style.display = "none";
        // Oculta la copa de vino para que no se pueda volver a abrir
        botonVino.style.display = "none";
      });
    }
  });
document.addEventListener("DOMContentLoaded", () => {
  const spaghetti = document.getElementById("spaghetti");
  const sonidoDisparo = document.getElementById("sonidoDisparo");
  const controles = document.getElementById("spaghettiControles");

  spaghetti.addEventListener("click", () => {
    // Reproducir sonido
    sonidoDisparo.currentTime = 0;
    sonidoDisparo.play();

    // Mostrar los controles
    controles.style.display = "flex";

    // Desactivar clics posteriores
    spaghetti.style.pointerEvents = "none";
  });
});

function reproducirDisparo() {
  const sonido = document.getElementById("sonidoDisparo");
  sonido.currentTime = 0;
  sonido.play();
}

function cerrarSpaghetti() {
  document.getElementById("spaghetti").remove();
  document.getElementById("spaghettiControles").remove();
}



  </script>
