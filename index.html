<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Murder Mystery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }

    .pantalla-inicio, .pantalla-juego {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease;
    }

    .pantalla-inicio {
      background-image: url('fondo.jpeg'); /* fondo de inicio */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .boton-iniciar {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .boton-iniciar:hover {
      transform: scale(1.5);
    }

    .pantalla-juego {
      background-color: black;
      overflow: hidden;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
    }

    .pantalla-juego.activa {
      opacity: 1;
      pointer-events: all;
    }

    /* Fondo animado */
    .background-anim {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .blob {
      position: absolute;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(120,0,0,0.8), rgba(40,0,0,0.5));
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      filter: blur(5px);
      animation: mover 20s infinite ease-in-out;
    }

    @keyframes mover {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(200px, 150px) scale(1.4); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .contenido-juego {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      margin-top: 60px;
    }

    /* Botones superiores */
    .top-left-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .top-left-buttons img {
      width: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .top-left-buttons img:hover {
      transform: scale(1.4);
    }

    /* Botón secreto */
    .bottom-left-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 2;
    }

    .bottom-left-button img {
      width: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .bottom-left-button img:hover {
      transform: scale(1.4);
    }

    /* Tarjeta secreta */
    .secret-card {
      position: absolute;
      bottom: 100px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 16px;
      display: none;
      max-width: 300px;
      z-index: 3;
      box-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>

  <!-- Pantalla de inicio -->
  <div class="pantalla-inicio" id="pantallaInicio">

 <!-- Botones en la esquina superior izquierda -->
    <div class="top-left-buttons">
      <a href="https://www.alaskaescaperooms.com/" target="_blank">
        <img src="btn3.png" alt="alaska" />
      </a>
      <a href="https://www.instagram.com/alaskaescaperooms/" target="_blank">
        <img src="btn2.png" alt="Ig" />
      </a>
      <a href="https://www.facebook.com/Alaskaescaperooms" target="_blank">
        <img src="btn1.png" alt="Facebook" />
      </a>
    </div>

    <!-- Botón secreto -->
    <div class="bottom-left-button">
      <img src="secreto.png" alt="Botón Secreto" onclick="mostrarSecreto()" />
    </div>

    <!-- Tarjeta secreta -->
    <div class="secret-card" id="secretCard">
      the secrets are still kept somewhere
    </div>
    
    <img src="boton.png" class="boton-iniciar" alt="Iniciar" onclick="iniciarJuego()" />
  </div>

  <!-- Pantalla de juego -->
  <div class="pantalla-juego" id="pantallaJuego">

    <!-- Fondo animado -->
    <div class="background-anim">
      <div class="blob" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
      <div class="blob" style="top: 60%; left: 20%; animation-delay: 2s;"></div>
      <div class="blob" style="top: 40%; left: 80%; animation-delay: 4s;"></div>
      <div class="blob" style="top: 70%; left: 50%; animation-delay: 6s;"></div>
      <div class="blob" style="top: 30%; left: 60%; animation-delay: 1s;"></div>
    </div>

    <!-- Contenido principal del juego -->
    <div class="contenido-juego">
      <h1>¡Bienvenido al juego!</h1>
      <p>Aquí irán los acertijos o interacciones principales.</p>
    </div>

  </div>

  <!-- Lógica -->
  <script>
    function iniciarJuego() {
      document.getElementById('pantallaInicio').style.opacity = '0';
      document.getElementById('pantallaJuego').classList.add('activa');
    }

    function mostrarSecreto() {
      const card = document.getElementById('secretCard');
      card.style.display = 'block';
      setTimeout(() => {
        card.style.display = 'none';
      }, 5000); // Ocultar después de 5 segundos
    }
  </script>

</body>
</html>
