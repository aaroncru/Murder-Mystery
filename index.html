<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Murder Mystery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }

    .pantalla-inicio, .pantalla-juego {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease;
    }

    .pantalla-inicio {
      background-image: url('fondo.jpg'); /* fondo de inicio */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .boton-iniciar {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .boton-iniciar:hover {
      transform: scale(1.5);
    }

    .pantalla-juego {
  position: relative;
  background-image: url('logo.jpg');
  background-size: cover;
  background-position: center;
  overflow: hidden;
  z-index: 1;
  opacity: 0;
  pointer-events: none;
    }
.fondo-overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(3px);
  background-color: rgba(0, 0, 0, 0.4); /* oscurece suavemente */
  z-index: 0;
  pointer-events: none;
}

    .pantalla-juego.activa {
      opacity: 1;
      pointer-events: all;
    }

    /* Fondo animado */
    .background-anim {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .blob {
      position: absolute;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(120,0,0,0.8), rgba(40,0,0,0.5));
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      filter: blur(5px);
      animation: mover 20s infinite ease-in-out;
    }

    @keyframes mover {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(200px, 150px) scale(1.4); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .contenido-juego {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      margin-top: 60px;
    }

    /* Botones superiores */
    .top-left-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .top-left-buttons img {
      width: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .top-left-buttons img:hover {
      transform: scale(1.4);
    }

    /* Botón secreto */
    .bottom-left-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 2;
    }

    .bottom-left-button img {
      width: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .bottom-left-button img:hover {
      transform: scale(1.4);
    }

    /* Tarjeta secreta */
    .secret-card {
      position: absolute;
      bottom: 100px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 16px;
      display: none;
      max-width: 300px;
      z-index: 3;
      box-shadow: 0 0 10px black;
    }
    .top-right-hearts {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 3;
  display: flex;
  gap: 10px;
}

.heart {
  width: 40px;
  animation: heartbeat 1s infinite;
  transform-origin: center;
}

@keyframes heartbeat {
  0%, 100% {
    transform: scale(1);
  }
  14% {
    transform: scale(1.3);
  }
  28% {
    transform: scale(1);
  }
  42% {
    transform: scale(1.3);
  }
  70% {
    transform: scale(1);
  }
}
.objeto {
  position: absolute;
  width: 40px;
  z-index: 2;
  cursor: pointer;
  transition: transform 0.3s ease;
  animation: flotar 3s ease-in-out infinite;
}
.objeto:hover {
  transform: scale(1.4);
}
.logo-superior {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  width: 100px; /* ajusta según necesites */
  filter: drop-shadow(0 0 4px white) drop-shadow(0 0 10px red);
  transition: filter 0.3s ease;
}
@keyframes flotar {
  0%   { transform: translateY(0px); }
  50%  { transform: translateY(-5px); }
  100% { transform: translateY(0px); }
}
.tarjeta-pista {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: black;
  color: white;
  padding: 25px 30px;
  border-radius: 10px;
  z-index: 10;
  box-shadow: 0 0 15px red;
  font-family: monospace;
  width: 300px;
}

.contenido-pista {
  text-align: center;
  position: relative;
}

.contenido-pista h2 {
  font-size: 30px;
  letter-spacing: 20px;
  margin-bottom: 10px;
  white-space: nowrap;
}

.contenido-pista p {
  font-size: 16px;
  color: #ccc;
}

.cerrar {
  position: absolute;
  top: -20px;
  right: -20px;
  background-color: red;
  color: white;
  border-radius: 50%;
  cursor: pointer;
  font-size: 8px;
  padding: 5px 9px;
  transition: background 0.3s;
}

.cerrar:hover {
  background-color: darkred;
}
.imagen-vino {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  max-width: 80%;
  filter: brightness(0.1) blur(10px);
  transition: filter 0.5s ease;
  z-index: 10;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0,0,0,0.7);
  cursor: pointer;
}

.cerrar-vino {
  position: absolute;
  top: -20px;
  right: -20px;
  color: white;
  background-color: transparent;
  font-size: 18px;
  cursor: pointer;
  z-index: 13;
  padding: 5px;
  transition: color 0.3s;
}

.cerrar-vino:hover {
  color: red;
}


  </style>
</head>
<body>

  <!-- Pantalla de inicio -->
  <div class="pantalla-inicio" id="pantallaInicio">

 <!-- Botones en la esquina superior izquierda -->
    <div class="top-left-buttons">
      <a href="https://www.alaskaescaperooms.com/" target="_blank">
        <img src="btn3.png" alt="alaska" />
      </a>
      <a href="https://www.instagram.com/alaskaescaperooms/" target="_blank">
        <img src="btn2.png" alt="Ig" />
      </a>
      <a href="https://www.facebook.com/Alaskaescaperooms" target="_blank">
        <img src="btn1.png" alt="Facebook" />
      </a>
    </div>

    <!-- Botón secreto -->
    <div class="bottom-left-button">
      <img src="secreto.png" alt="Botón Secreto" onclick="mostrarSecreto()" />
    </div>

    <!-- Tarjeta secreta -->
    <div class="secret-card" id="secretCard">
      the secrets are still kept somewhere
    </div>
    
    <img src="boton.png" class="boton-iniciar" alt="Iniciar" onclick="iniciarJuego()" />
  </div>

  <!-- Pantalla de juego -->
  <div class="pantalla-juego" id="pantallaJuego">
    <div class="fondo-overlay"></div>

  <!-- Logo en la parte superior central -->
  <img src="logo.png" alt="Logo" class="logo-superior" />

    <!-- Fondo animado -->
    <div class="background-anim">
      <div class="blob" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
      <div class="blob" style="top: 60%; left: 20%; animation-delay: 2s;"></div>
      <div class="blob" style="top: 40%; left: 80%; animation-delay: 4s;"></div>
      <div class="blob" style="top: 70%; left: 50%; animation-delay: 6s;"></div>
      <div class="blob" style="top: 30%; left: 60%; animation-delay: 1s;"></div>
    </div>
    <!-- Corazones en la esquina superior derecha -->
<div class="top-right-hearts">
  <img src="heart.png" class="heart" alt="❤️" />
  <img src="heart.png" class="heart" alt="❤️" />
  <img src="heart.png" class="heart" alt="❤️" />
</div>
    
<!-- Objetos escondidos en la pantalla -->
<img src="coat.png" class="objeto" id="abrigo" style="top: 20%; left: 15%;" alt="Abrigo" onclick="mostrarTarjetaAbrigo()" />
    <div id="tarjetaAbrigo" class="tarjeta-pista" style="display: none;">
  <div class="contenido-pista">
    <span class="cerrar" onclick="cerrarTarjetaAbrigo()">✖</span>
    <h2>A E F L</h2>
    <p>remember</p>
  </div>
</div>
<img src="copadevino.png" class="objeto" id="copa" style="top: 80%; left: 10%;" alt="Vino" onclick="mostrarImagenVino()"/>
<!-- Imagen misteriosa de la copa -->
<div id="imagenVinoContainer" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 11;">
   <div style="position: relative; display: inline-block;">
  <img src="pista-vino.jpg" id="imagenVino" class="imagen-vino" alt="Imagen secreta" />
  <span class="cerrar-vino" onclick="cerrarImagenVino()">✖</span>
</div>
  </div>


<img src="spaguetti.png" class="objeto" style="top: 60%; left: 40%;" alt="Spaghetti" />
<img src="hat.png" class="objeto" style="top: 35%; left: 75%;" alt="Sombrero" />



    <!-- Contenido principal del juego -->
    <div class="contenido-juego">
      
      <h1>¡Bienvenido al juego!</h1>
      <p>Aquí irán los acertijos o interacciones principales.</p>
    </div>

  </div>

  <!-- Lógica -->
  <script>
    function iniciarJuego() {
  const pantallaInicio = document.getElementById('pantallaInicio');
  const pantallaJuego = document.getElementById('pantallaJuego');

  pantallaInicio.style.opacity = '0';
  pantallaJuego.classList.add('activa');

  setTimeout(() => {
    pantallaInicio.style.display = 'none';
  }, 1000);
}
    function mostrarSecreto() {
      const card = document.getElementById('secretCard');
      card.style.display = 'block';
      setTimeout(() => {
        card.style.display = 'none';
      }, 5000); // Ocultar después de 5 segundos
    }
    
    function mostrarTarjetaAbrigo() {
  const tarjeta = document.getElementById('tarjetaAbrigo');
  tarjeta.style.display = 'block';
}

function cerrarTarjetaAbrigo() {
  const tarjeta = document.getElementById('tarjetaAbrigo');
  const abrigo = document.getElementById('abrigo');

  // Ocultar la tarjeta
  tarjeta.style.display = 'none';

  // Eliminar el abrigo (no se puede volver a usar)
  abrigo.remove();
}
let nitidez = 0; // 0 = muy borrosa, 1 = totalmente visible

function mostrarImagenVino() {
  const container = document.getElementById('imagenVinoContainer');
  const imagen = document.getElementById('imagenVino');

  container.style.display = 'block';

  // Cada clic reduce el blur y aumenta la visibilidad
  imagen.onclick = () => {
    nitidez += 1;

    // Define pasos para mejorar la imagen poco a poco
    const blur = Math.max(10 - nitidez * 2, 0); // reduce blur
    const brightness = Math.min(0.1 + nitidez * 0.2, 1); // aumenta brillo

    imagen.style.filter = `brightness(${brightness}) blur(${blur}px)`;

    // Opcional: después de cierto punto, desactiva el clic
    if (nitidez >= 5) {
      imagen.onclick = null; // ya está revelada
      document.getElementById('copa').remove(); // eliminar la copa
    }
  };
}
function cerrarImagenVino() {
  const container = document.getElementById('imagenVinoContainer');
  const copa = document.getElementById('copa');

  container.style.display = 'none';
  copa.remove(); // elimina la copa para que no pueda volver a verse
}
  </script>

</body>
</html>
